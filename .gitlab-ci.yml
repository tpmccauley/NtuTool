stages:
  - build

cmssw_compile:
  stage: build
  only:
    - master
  tags:
    - cvmfs
  variables:
    CMS_PATH: /cvmfs/cms.cern.ch
    CMSSW_RELEASE: CMSSW_10_2_21
  script:
    - set -ex
    - shopt -s expand_aliases
    - export BUILD_DIR=${PWD}
    - set +u && source ${CMS_PATH}/cmsset_default.sh; set -u
    - ls -ltr
    - cmsrel ${CMSSW_RELEASE}
    - cd ${CMSSW_RELEASE}/src
    - mkdir -p NtuTool
    - mv ${BUILD_DIR}/Common ${CMSSW_RELEASE}/src/NtuTool/
    - mv ${BUILD_DIR}/EDM ${CMSSW_RELEASE}/src/NtuTool/
    - mv ${BUILD_DIR}/Read ${CMSSW_RELEASE}/src/NtuTool/
    - mv ${BUILD_DIR}/uty ${CMSSW_RELEASE}/src/NtuTool/
    - ls -ltr
    - cmsenv
    - scram b -v